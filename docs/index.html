<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>[ @droxey+docs ]</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="droxey.com/docs">
        <meta name="keywords" content="dani, roxberry, droxey, code, documentation, github">
        <meta name="author" content="Dani Roxberry">

        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://s3.outputs.io/img/icon/favicon/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="https://s3.outputs.io/img/icon/favicon/favicon-32x32.png" sizes="32x32">

        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
        <style type="text/css">
            .sidebar {
                padding-top: 0;
            }
        </style>
    </head>
    <body>
        <div data-app id="app"></div>
        <script>
            window.$docsify = {
                name: '[@droxey+docs]',
                repo: 'https://github.com/droxey/docs',
                homepage: 'home.md',
                logo: '_media/droxey-blue.png',
                themeColor: '#3F51B5',
                el: '#app',

                maxLevel: 5,
                subMaxLevel: 1,

                coverPage: false,
                onlyCover: false,

                notFoundPage: true,
                loadSidebar: true,

                auto2top: true,
                autoHeader: true,
                noEmoji: false,
                routerMode: 'history'
            };

            var isDeployed = (window.document.href.indexOf('droxey.com') !== -1);
            if (isDeployed) {
                window.$docsify.basePath = 'https://droxey.com/docs/';
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    </body>
</html>
