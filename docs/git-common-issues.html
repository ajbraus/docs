<h1>Windows Configuration Tips and Tricks</h1>
<h2>Git Bash</h2>
<ul>
<li>Students with AMD graphics cards running Windows 10 (common in ThinkPads and other Lenovo Models) might experience git bash performance issues (7-10 seconds for <code>git status</code>).
Workaround: <a href="https://stackoverflow.com/questions/42888024/git-bashmintty-is-extremely-slow-on-windows-10-os">disable the AMD driver in device manager</a></li>
</ul>
